<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arsenal's European Trophy Drought</title>
  <meta name="description" content="Live timer showing how long it's been since Arsenal won a European trophy.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen overflow-hidden">
  <main id="root" class="text-center p-8 max-w-5xl mx-auto opacity-0 translate-y-8 transition-all duration-1000"></main>

  <script type="text/javascript">
    const foundingDate = new Date('1886-12-11T00:00:00Z');

    const getElapsedTime = () => {
      const now = new Date();
      const diff = now - foundingDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      return { days, hours, minutes, seconds };
    };

    const render = () => {
      const elapsed = getElapsedTime();
      document.title = `Arsenal's European Drought`;

      document.getElementById("root").innerHTML = `
        <div class="flex flex-col items-center space-y-6 mb-6">
          <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="Arsenal Logo" class="w-24 h-24"/>
          <h1 class="text-xl md:text-2xl lg:text-3xl text-white leading-tight whitespace-nowrap">
            Arsenal's European Trophy Drought
          </h1>
        </div>

        <div class="mb-10">
          <div class="text-5xl md:text-7xl text-white font-bold mb-2">${elapsed.days}</div>
          <p class="text-base md:text-lg uppercase tracking-wider text-white">Days</p>
        </div>

        <div class="grid grid-cols-3 gap-4 md:gap-8 max-w-lg mx-auto -mt-1">
          <div class="text-center p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10">
            <div class="text-xl md:text-2xl text-white mb-1">${elapsed.hours}</div>
            <div class="text-sm uppercase tracking-wide text-white">Hours</div>
          </div>
          <div class="text-center p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10">
            <div class="text-xl md:text-2xl text-white mb-1">${elapsed.minutes}</div>
            <div class="text-sm uppercase tracking-wide text-white">Minutes</div>
          </div>
          <div class="text-center p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10">
            <div class="text-xl md:text-2xl text-white mb-1">${elapsed.seconds}</div>
            <div class="text-sm uppercase tracking-wide text-white">Seconds</div>
          </div>
        </div>
      `;

      const root = document.getElementById("root");
      root.classList.remove("opacity-0", "translate-y-8");
      root.classList.add("opacity-100", "translate-y-0");
    };

    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
