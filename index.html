<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arsenal's European Trophy Drought</title>
  <meta name="description" content="Live timer showing how long it's been since Arsenal won a European trophy.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen overflow-hidden">
  <main id="root" class="text-center p-8 max-w-4xl mx-auto opacity-0 translate-y-8 transition-all duration-1000"></main>

  <script type="text/javascript">
    const foundingDate = new Date('1886-12-11T00:00:00Z');

    const getElapsedTime = () => {
      const now = new Date();
      const diff = now - foundingDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      return { days, hours, minutes, seconds };
    };

    const render = () => {
      const elapsed = getElapsedTime();
      document.title = `${elapsed.days} Days | Arsenal Drought`;

      document.getElementById("root").innerHTML = `
        <div class="mb-8">
          <h1 class="text-2xl md:text-4xl lg:text-5xl font-mono font-bold text-white leading-tight whitespace-nowrap">
            Arsenal's European Trophy Drought
          </h1>
        </div>

        <div class="flex items-baseline justify-center gap-4 text-white mb-6">
          <div class="text-6xl md:text-8xl lg:text-9xl font-mono font-black drop-shadow-lg">
            ${elapsed.days}
          </div>
          <div class="text-xl md:text-2xl font-mono font-medium uppercase tracking-wider">
            Days
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4 md:gap-8 mt-8 max-w-lg mx-auto">
          <div class="text-center p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10">
            <div class="text-2xl md:text-3xl font-mono font-bold text-white mb-1">${elapsed.hours}</div>
            <div class="text-sm text-white uppercase tracking-wide font-mono">Hours</div>
          </div>
          <div class="text-center p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10">
            <div class="text-2xl md:text-3xl font-mono font-bold text-white mb-1">${elapsed.minutes}</div>
            <div class="text-sm text-white uppercase tracking-wide font-mono">Minutes</div>
          </div>
          <div class="text-center p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10">
            <div class="text-2xl md:text-3xl font-mono font-bold text-white mb-1">${elapsed.seconds}</div>
            <div class="text-sm text-white uppercase tracking-wide font-mono">Seconds</div>
          </div>
        </div>
      `;

      const root = document.getElementById("root");
      root.classList.remove("opacity-0", "translate-y-8");
      root.classList.add("opacity-100", "translate-y-0");
    };

    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
