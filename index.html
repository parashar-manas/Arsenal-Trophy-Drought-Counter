<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arsenal Trophy Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: url('logo.jpg') center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .outer-box {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .blur-box {
      display: inline-block;
      padding: 30px 60px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(2.5px);
      -webkit-backdrop-filter: blur(8px);
      margin-bottom: 30px;
    }

    .background-text {
      font-size: 65px;
      font-weight: 900;
      color: white;
      line-height: 1.8;
      opacity: 0.8;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 14px;
      padding: 25px 30px;
      color: white;
      display: flex;
      backdrop-filter: blur(4.25px);
      -webkit-backdrop-filter: blur(8px);
      align-items: flex-start;
      justify-content: center;
      gap: 16px;
      z-index: 2;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #days.value {
      width: 5ch;
    }

    #hours.value,
    #minutes.value,
    #seconds.value {
      width: 2ch;
    }

    .value {
      font-size: 36px;
      font-weight: 900;
      line-height: 1;
      text-align: center;
    }

    .label {
      font-size: 8px;
      margin-top: 8px;
      color: #ddd;
      letter-spacing: 1px;
    }

    .colon {
      font-size: 36px;
      font-weight: 900;
      line-height: 0.8;
      padding-top: 3px;
    }

    @media (max-width: 600px) {
      .countdown {
        flex-wrap: wrap;
        padding: 20px;
        gap: 12px;
      }

      .value {
        font-size: 32px;
      }

      .label {
        font-size: 6px;
      }

      .colon {
        font-size: 32px;
      }

      .background-text {
        font-size: 36px;
      }

      .blur-box {
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div class="blur-box">
      <div class="background-text">
        Arsenal's European<br />
        Trophy Drought
      </div>
    </div>

    <div class="countdown">
      <div class="time-block">
        <div id="days" class="value">00000</div>
        <div class="label">DAYS</div>
      </div>
      <div class="colon">:</div>
      <div class="time-block">
        <div id="hours" class="value">00</div>
        <div class="label">HRS</div>
      </div>
      <div class="colon">:</div>
      <div class="time-block">
        <div id="minutes" class="value">00</div>
        <div class="label">MIN</div>
      </div>
      <div class="colon">:</div>
      <div class="time-block">
        <div id="seconds" class="value">00</div>
        <div class="label">SEC</div>
      </div>
    </div>
  </div>

  <script>
    const startDate = new Date("1886-12-11T00:00:00Z");

    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = String(days).padStart(5, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
